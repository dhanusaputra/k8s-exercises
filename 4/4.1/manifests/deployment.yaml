apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercise
  name: backend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: PROJECT/IMAGE
          envFrom:
          - secretRef:
              name: postgres-secret
